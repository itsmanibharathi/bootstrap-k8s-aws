---
- name: Install HAProxy
  package:
    name: haproxy
    state: present

- name: Generate HAProxy configuration
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    backup: yes
  notify:
    - restart haproxy

- name: Enable and start HAProxy
  systemd:
    name: haproxy
    enabled: yes
    state: started